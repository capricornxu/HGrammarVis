<html>
<header>
    <title>HypoExplorer</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</header>

<div>
    <div id="specifyGrammar">
        <div id="attr">
            <h2>Attribute</h2>
        </div>
        <div id="task">
            <h2>Task</h2>
            <select id="taskSelectBox">
            </select>
        </div>
        <button class="button" role="button" id="customize">Generate Grammar</button>
    </div>

    <div id="predList">
        <h2>Pred</h2>
        <button class="button" role="button" id="generateHypo">Generate Hypothesis</button>
        <ul id="chooseBox"></ul>
    </div>
    
    <div id="hypoList">
        <h2>Hypothesis</h2>
        <div id="hypothesis_list"></div>
    </div>

</html>
